<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalcFood Menu</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Splash screen overlay -->
  <div id="splash-screen">
    <img src="logo.png" alt="CalcFood Logo" class="splash-logo" />
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <div class="company-title">CalcFood</div>
  </div>

  <!-- Layout Container -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="button-sidebar" data-restaurant="Restaurant Name 1">Restaurant Name 1</div>
      <div class="button-sidebar" data-restaurant="Restaurant Name 2">Restaurant Name 2</div>
      <div class="button-sidebar" data-restaurant="Restaurant Name 3">Restaurant Name 3</div>
      <div class="button-sidebar" data-restaurant="Restaurant Name 4">Restaurant Name 4</div>

      <!-- Submit Order Button -->
      <div class="submit-button">Submit Order</div>
    </aside>

    <!-- Menu Grid -->
    <main class="menu-grid">
      <!-- Dynamically filled by JS -->
    </main>
  </div>
</body>
</html>
